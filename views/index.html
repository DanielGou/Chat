<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>LogIn</title>
</head>
<body class="text-white bg-dark">
    <div class="conteiner">
        <form id="login"> 
            <h1 class="title text-center mt-2">FreeChat</h1>
            <div>Username</div>
            <div class="input-group mb-3">
                <input type="text" placeholder="username" id="username" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div>Password</div>
            <div class="input-group mb-3">
                <input type="password" id="password" placeholder="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-lg mt-2">login</button>
            </div>
            <a href="http://localhost:3000/register">Sign up</a>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
