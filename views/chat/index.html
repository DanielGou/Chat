<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="text-white bg-dark" style="height: 100%;">
        <nav id="navbar">
            <h1>FreeChat</h1>  
        </nav>

        <div class="d-flex justify-content-center">
            <div id="message">
                <ul>
                    <li>
                        <img id="profileImg" src="https://www.hibox.co/web/wp-content/uploads/2016/06/hibox-slide-01.png" alt="">
                        <div id="name">Igor</div>
                        <div>Teste de texto</div>
                    </li>
                    <li id="me">
                        <img id="profileImg" src="https://www.hibox.co/web/wp-content/uploads/2016/06/hibox-slide-01.png" alt="">
                        <div id="name">Daniel</div>
                        <div>Exemplo de testo</div>
                    </li>
                </ul>
            </div>
        </div>
        <div id="messageBar" class="input-group d-flex justify-content-center">
            <div class="col-auto">
                <input type="text" class="form-control" id="inputPassword2" placeholder="Message">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </div>
            </div>
        </div>
</body>
</html>
