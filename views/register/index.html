<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Register</title>
</head>
<body class="text-white bg-dark">
    <nav id="nav">
        <h1>Register</h1>
    </nav>
    <form id="reg-form" class="conteiner">
        <div>
            <div>Username</div>
            <input type="text" id="username" autocomplete="off" placeholder="UserName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            <div class="input-group mb-3">
            </div>
            <div>Password</div>
            <div class="input-group mb-3">
                <input type="password" id="password1" placeholder="Password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div>Repeate Password</div>
            <div class="input-group mb-3">
                <input type="password" id="password2" placeholder="Repeat Password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="d-grid gap-2">
                <button type="submit"  class="btn btn-success btn-lg mt-2">Register</button>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
